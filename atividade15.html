<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Ler 3 numeros do usuario
        // Encontrar o maior numero entre 3 numeros
        const numero1 = +(prompt('Digite um número: '))
        const numero2 = +(prompt('Digite um número: '))
        const numero3 = +(prompt('Digite um número: '))

        if(numero1 >= numero2 && numero1 >= numero3){
            alert('Número 1 é maior')
        } 
        else if(numero2 >= numero3){
            alert('Número 2 é maior')
        } 
        else{
            alert('Número 3 é maior')
        }



    </script>
</body>
</html>
