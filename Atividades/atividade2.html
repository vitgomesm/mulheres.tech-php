<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <script>
        let numInicial = +(prompt('Digite o número inicial: ')); 
        let numFinal = +(prompt('Digite o número final: '));
        let numeros = [numInicial,numFinal]
        numeros.sort((a, b) => a - b);
        console.log(numeros)
        
        for(i = numeros[0]; i <= numeros[1]; i++){
            if(i % 2 != 0)
            document.write("Números Ímapres em ordem crescente: "+ i+'<br>')
        }

    </script>
    <h1>Vitória's Page</h1>


</body>
</html>
